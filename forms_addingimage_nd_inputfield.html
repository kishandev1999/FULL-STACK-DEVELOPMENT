<!DOCTYPE html>
<html>
<head>
	<title>cards and creating signup</title>
	<meta  charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- BOOTSTRAP CSS-->
	<link rel="stylesheet" type="text/css" href="E:\Full  stack Development\bootstrap-4.5.3-dist\css\bootstrap-grid.min.css">

<body class="signinbody">
<div class="container signincontainer">
	<div class="row">
		<div class="col">
			<div class="col-sm-12 col-md-8"> <!-- md will set the medium column when browser shrinks (mobile view)-->
				<div class="card signincard">
					<div class="card-block">
						<img src="E:\longtiger.jpg" class="img-fluid signinimg">
					</div>
					<form class="signinform">
					<div class="form-group">
						<label for ="formGroupExampleInput"> Email</label>
						<input type="text" class="form-control" id="emailInput" placeholder="Email">
					</div>
					<div class="form-group">
						<label for ="formGroupExampleInput"> Password</label>
						<input type="Password" class="form-control" id="passwordInput" placeholder="Password">
					</div>
					<button type="button" class="btn btn-primary signinbtn">sign in</button>
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" name="">
							Remember me <a href="Help">Need Help? </a>
						</label>
					</div>
				</form>
				
				</div>
				<a href="new acc" class="create_new_acc"> Create new account? </a>
			</div>
			<div class="col">
				
			</div>
			
		</div>
		
	</div>
	
</div>
